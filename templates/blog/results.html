{% extends 'base.html' %}
{% block main %}
    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}

    {% for post in post_list %}
        {% include 'blog/single-post.html' %}
    {% empty %}
        <div class="no-post">
            没有搜索到符合条件的文章
        </div>
    {% endfor %}
{% endblock %}
